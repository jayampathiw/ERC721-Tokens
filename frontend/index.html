<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Manager</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">NFT Manager</h1>
        <div id="walletStatus" class="mb-4 text-lg font-semibold"></div>
        <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Connect Wallet</button>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Contract Info</h2>
                <p>Name: <span id="contractName"></span></p>
                <p>Symbol: <span id="contractSymbol"></span></p>
                <p>Total Supply: <span id="totalSupply"></span></p>
            </div>
            
        </div>
        
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Your NFTs</h2>
            <div id="nftGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
